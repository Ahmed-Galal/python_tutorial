<html>
  <body>
    <h1>Your Contacts</h1>
    <table width="100%" border="1">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
      </tr>
      
      {% for contact in contacts %}
        <tr>
          <td>{{ contact.GivenName }}</td>
          <td>{{ contact.Surname }}</td>
          <td>{{ contact.EmailAddresses.0.Address }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
