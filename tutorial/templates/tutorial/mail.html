<html>
  <body>
    <h1>Your Email</h1>
    <table width="100%" border="1">
      <tr>
        <th>From</th>
        <th>Subject</th>
        <th>Received</th>
      </tr>
      
      {% for message in messages %}
        <tr>
          <td>{{ message.From.EmailAddress.Name }}</td>
          <td>{{ message.Subject }}</td>
          <td>{{ message.ReceivedDateTime }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
