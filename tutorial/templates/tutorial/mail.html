{% extends "tutorial/layout.html" %}
{% block content %}
<h1>Your Email</h1>
<table class="table">
  <tr>
    <th>From</th>
    <th>Subject</th>
    <th>Received</th>
  </tr>
  
  {% for message in messages %}
    <tr>
      <td>{{ message.From.EmailAddress.Name }}</td>
      <td>{{ message.Subject }}</td>
      <td>{{ message.ReceivedDateTime }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
