{% extends "tutorial/layout.html" %}
{% block content %}
<h1>Your Events</h1>
<table class="table">
  <tr>
    <th>Subject</th>
    <th>Start</th>
    <th>End</th>
  </tr>
  
  {% for event in events %}
    <tr>
      <td>{{ event.Subject }}</td>
      <td>{{ event.Start.DateTime }} ({{ event.Start.TimeZone }})</td>
      <td>{{ event.End.DateTime }} ({{ event.End.TimeZone }})</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
